def newBuildDir = rootProject.buildDir.getParentFile().getParentFile().getAbsolutePath() + "/build"
rootProject.buildDir = new File(newBuildDir)

subprojects {
    def newSubprojectBuildDir = new File(rootProject.buildDir, project.name)
    project.buildDir = newSubprojectBuildDir
}

subprojects {
    evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
